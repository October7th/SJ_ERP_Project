<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>SJHT - Login</title>

    <!-- 폰트 템플릿-->
    <link href="/etc/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- 스타일 템플릿-->
    <link href="/etc/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
        <!-- Outer Row -->
        <div class="row justify-content-center">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- 로그인 입력 창 -->

                        <div class="row">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4" style="font-weight: bold;">SJ ERP</h1>
                                        <h3 class="h4 text-gray-900 mb-4" >로그인 후 이용 가능합니다.</h3>
                                    </div>

                                    <form class="user" action="/api/login" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleInputEmail" name="empId" aria-describedby="emailHelp"
                                                placeholder="사원번호">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" name="pw" placeholder="비밀번호">
                                        </div>
<!--                                        <div class="loginFail">-->
<!--                                            {{#error}}-->
<!--                                            {{exception}}-->
<!--                                            {{/error}}-->
<!--                                        </div>-->
                                        <button type="submit" class="btn btn-primary btn-user btn-block">로그인</button>
                                    </form>
                                    <br><p>* 문의 사항은 ICT 개발부에 연락 바랍니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- 부트스트랩-->
